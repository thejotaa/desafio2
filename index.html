<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="utf-8" />
<title>Ejercicio 2</title>
<style media="screen" type="text/css">

html, body {
margin: 0;
padding: 0;
}

.contenedor {
height: 500px;
width: 500px;
position: relative;
}

.square {
    width: 200px;
    height: 200px;
}

.square__red {
background-color: rgba(255, 0, 0, .5);
position: absolute;
z-index: 3;
}

.square__green {
background-color: rgba(0, 255, 0, .5);
left: 20px;
position: absolute;
top: 20px;
z-index: 2;
}

.square__blue {
background-color: rgba(0, 0, 255, .5);
position: absolute;
left: 40px;
top: 40px;
z-index: 1;
}
</style>
</head>

<body>
    
<section class="square square__red"></section>
<section class="square square__green"></section>
<section class="square square__blue"></section>

</body>
</html>
